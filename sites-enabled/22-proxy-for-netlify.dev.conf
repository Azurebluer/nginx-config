# ----------------------------
# proxy freecodecamp.dev forum
# ----------------------------

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name forum-proxy.freecodecamp.dev;

  # SSL
  include snippets/ssl-freecodecamp-dev.conf;

  # security
  include snippets/security.conf;

  # reverse proxy forum
  location / {
    if (-f /etc/nginx/maintenance/FORUM.txt) {
      return 503;
    }
    proxy_pass http://www-forum-dev;
    include snippets/proxy-params.netlify.conf;
  }

  # additional config
  include snippets/general.conf;
}

# ----------------------------------------------
# * and HTTP redirects are handled in www config
# ----------------------------------------------

